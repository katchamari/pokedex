<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <main class="main-body">
      <div class="container">
        <div class="pokedex">
          <div class="poke-left">
            <div class="poke-left-inner">
              <div class="screen">
                <div class="screen-inner">
                  <div class="holes">
                    <span class="hole"></span>
                    <span class="hole"></span>
                  </div>
                  <div class="name">
                    <p>Bulbasaur</p>
                    <p>#1</p>
                  </div>
                  <div class="poke-img">
                    <img src="imgs/pokemon.png" alt="Bulbasaur" />
                  </div>
                  <div class="decorative-lines">
                    <span class="line"></span>
                    <span class="line"></span>
                    <span class="line"></span>
                    <span class="line"></span>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="poke-divider">
            <div class="divider-top"></div>
            <div class="divider-middle"></div>
            <div class="divider-bottom"></div>
          </div>
          <div class="poke-right">
            <div class="poke-right-top">
              <div class="clip-path-fill"></div>
            </div>
            <div class="poke-right-bottom"></div>
          </div>
        </div>
      </div>
    </main>

    <script src="pokedex.js"></script>
  </body>
</html>
